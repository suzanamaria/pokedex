<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/pokestyle.css">

    <script defer src="./js/pokescript.js"></script>

    <title>Pokédex</title>
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon_img">
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" class="pokemon_search" placeholder="Nome ou Número" required>
        </form>
        <div class="buttons">
            <button class="button btn-ant">&lt; Anterior</button>
            <button class="button btn-seg">Seguinte &gt;</button>
        </div>
    </main>
    
</body>
</html>
